services:
  portainer:
    image: portainer/portainer-ee:latest
    container_name: portainer
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /portainer_data:/data
    ports:
      - 8000:8000
      - 9443:9443
    networks:
      - nginx-proxy-manager
networks:
  nginx-proxy-manager:
    name: nginx-proxy-manager
    external: true
